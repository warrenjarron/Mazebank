<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-slate-400 ">
  <form class=" text-center h-4/5  grid  shadow-lg ">
    <h1 class="text-white shadow-xl shadow-black text-4xl mb-4  grid bg-amber-200">MAZEBANK</h1>
    <p class=""><span class=""> </span></p>
    <div class=""></div>
  <div class="m-1 grid justify-center">
    <div class="grid justify-center">
      <div class="grid justify-center">
        <label class="text-white">Titulaire du compte</label>
        <input placeholder="Titulaire du compte" id="name" class="m-5 text-center" type="text" autocomplete="name" />
       
      </div>
      <div class="grid justify-center">
        <label id="account-number" class="text-white">Votre numéro de compte</label>
        <input placeholder="numéro de compte" class="m-5 text-center" type="text" autocomplete="off" /> 
        
      </div>
      <div class="grid justify-center" >
        <label, class="text-white" >IBAN</label,>
        <input placeholder="IBAN" class="m-5 text-center" type="text" autocomplete="off" />
       
      </div>
    </div>

    <div class="grid justify-center">
      <div class="grid justify-center">
        <label class="text-white" >RIB </label>
        <input placeholder="RIB" class="text-center" type="text" autocomplete="off"  />
      </div>
    </div>
  </div>
  <div class="text-center m-4">
    
    <button id="btndepot" class="text-white bg-gray-600 rounded-md" type="button">déposer </button>
    <label class="text-white grid justify-center" for="depot"></label>
    <input id="inputdepot" placeholder="saisir votre montant" type="text" autocomplete="cc-number" class="text-center">
    <p class="text-white">
      il vous reste <span id="result" ></span>$
    </p>
    <div>
      <button type="button"  class="bg-white rounded-md w-20 m-3">Envoyer</button>
    </div>
  </div>
  <div>

    <label  class="take text-white">retirer de l'argent</label>
    <input id="inputtake" placeholder="retirer" type="text" class="text-center" autocomplete="cc-number"> 
    <button class="bg-white" id="btnTake" type="button"> retirer</button>
  </div>
</form>
<hr>
<div class="bg-gray-500 grid w-48  m-4 rounded-md h-28" >

  <div class="border-white  p-1">
    <label class="text-white grid justify-center" for="depot"></label>
    <input id="inputSubmit" placeholder="saisir votre montant" type="text" autocomplete="cc-number" class="text-center">
    <p class="text-white">
      il vous reste <span id="results" ></span>$
    </p>
    <button id="btnSubmit" class="text-white bg-gray-300 rounded-md p-1 " type="button">déposer </button>
    </div>
</div>

</body>
</html>
